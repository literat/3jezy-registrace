language: php

php:
  - 7.1

before_script:
  - cp .env.testing .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate

script:
  - composer test

  after_success:
  # enable logging
  - travis_retry php vendor/bin/coveralls -v